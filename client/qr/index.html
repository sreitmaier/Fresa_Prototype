<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>QR Code Output</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    div {
      text-align: center;
      color: black;
    }

    button {
      height: 50px;
      width: 150px;
      background-color: #9BA63C;
      font-size: 24px;
      color: #fff;
      border: 3px solid #6C733E;
      border-radius: 8px;
      outline: none;
    }
  </style>
  <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
  <script src="./getVars.js"></script>
  <script src="./socket.io.js"></script>
</head>

<body>

  <div id="results">
    <h1 id="type">
      </h2>
      <h2 id="id">
        </h3>
        <button type="submit" id="open">Open</button>
  </div>


  <script>
    var socket = io();
    var typeVar = $.getUrlVar("type");
    var idVar = $.getUrlVar('id');

    $('#type').text(typeVar);
    $('#id').text(idVar);

    $('#open').click(function () {
      var topic = typeVar + "/" + idVar;
      socket.emit('open lock', topic);
    })
  </script>

</body>

</html>
